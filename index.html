<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="script.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon3_my_insta.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>



<body onload="render()">

<!-- Header Section -->

    <header class="header">
        <div class="logo-name">
            <img src="img/favicon3_my_insta.png" style="width: 60px; height: 60px;" alt="">
            <h2>My-Insta</h2>
        </div>

        <input class="input-header" type="text" size="50" style='width:300px' placeholder="Suchen...">

        <div class="navbar">
            <img src="./img/home-icon.png" alt="">
            <img src="./img/send-icon.png" alt="">
            <img src="./img/compass-icon.png" alt="">
            <img src="./img/love-white-icon.png" alt="">
            <div class="picture-circle">
                <img src="./img/Me-img-instagram-DA.png" alt="">
            </div>
        </div>
    </header>


<!-- Wrapper Section -->

    <div class="wrapper">

        <div class="story-container">
            <div class="story-follower picture-circle">
                <img src="./img/story-pic-1.png" alt="">
                <span> <b>Antje</b> </span>
            </div>
            <div class="story-follower picture-circle">
                <img src="./img/story-pic-2.png" alt="">
                <span> <b>Ajala</b> </span>
            </div>
            <div class="story-follower picture-circle">
                <img src="./img/story-pic-3.jpg" alt="">
                <span> <b>Charu</b> </span>
            </div>
            <div class="story-follower picture-circle">
                <img src="./img/story-pic-4.jpg" alt="">
                <span> <b>Stacy</b> </span>
            </div>
            <div class="story-follower picture-circle">
                <img src="./img/story-pic-5.png" alt="">
                <span> <b>Susanna</b> </span>
            </div>
        </div>

        <div id="content"></div>

    </div>

</body>

</html>
